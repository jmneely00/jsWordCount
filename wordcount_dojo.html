<!DOCTYPE html>
<html>
<head>
    <title>WordCount</title>


    <script>
        // Check for the various File API support.
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            // Great success! All the File APIs are supported.
        } else {
            alert('The File APIs are not fully supported in this browser.');
        }
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script src="assets/js/wordCount_dojo.js"></script>
</head>
<body>

<div>
    <div>
        <form>
            <fieldset>
                <span>Select a plain text (.txt) file to process</span>
                <legend>Choose a file to process</legend>
                <input type="file" id="inputFile">
            </fieldset>
        </form>
    </div>

    <div>
        <button type="submit" id="processBtn">Process</button>
        <button type="submit" id="displayBtn">Display Content</button>
        <p/>
    </div>

    <div>

        <div id="fileOverview">
            <!-- Empty div to serve as the target for the file overview text -->
        </div>

        <div id="fileOutput">
            <!-- Empty div to serve as the target for the file output text -->
        </div>
    </div>
</div>

</body>
</html>
