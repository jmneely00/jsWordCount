<!DOCTYPE html>
<html>
<head>
    <title>WordCount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container">
    <div class="row">
        <form>
            <fieldset>
                <span class="help-block">Select a plain text (.txt) file to process</span>
                <legend>Choose a file to process</legend>
                <input type="file" name="inputFile">

            </fieldset>
        </form>
    </div>

    <div class="row">
        <button type="submit" class="btn" onclick="processFile">Process</button>
    </div>
</div>

<script src="assets/js/wordCount.js"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
