<!DOCTYPE html>
<html>
<head>
    <title>WordCount</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">

    <script>
        // Check for the various File API support.
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            // Great success! All the File APIs are supported.
        } else {
            alert('The File APIs are not fully supported in this browser.');
        }
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="assets/js/wordCount_jquery.js"></script>
</head>
<body>

<div class="container">
    <div class="row span12">
        <form>
            <fieldset>
                <span class="help-block">Select a plain text (.txt) file to process</span>
                <legend>Choose a file to process</legend>
                <input type="file" id="inputFile">
            </fieldset>
        </form>
    </div>

    <div class="row span12">
        <a type="submit" class="btn" id="processBtn">Process</a>
        <a type="submit" class="btn" id="displayBtn">Display Content</a>
        <p/>
    </div>

    <div class="row span12">

        <div id="fileOverview">
            <!-- Empty div to serve as the target for the file overview text -->
        </div>

        <div id="fileOutput">
            <!-- Empty div to serve as the target for the file output text -->
        </div>
    </div>
</div>

</body>
</html>
